<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/signup_style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <form class="form-horizontal" th:action="@{/processReg}" th:object="${user}" method="post">
        <fieldset>
        
        <!-- Form Name -->
        <h1>Sign Up</h1>
        
        <!-- Text input-->
        <div class="form-group">
          <input name="firstName" th:field="*{firstName}" type="text" placeholder="First Name" class="form-control input-md">
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="error"></span>
            <br>
          <input name="lastName" th:field="*{lastName}" type="text" placeholder="Last Name" class="form-control input-md">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error"></span>
            <br>
          <input name="email" th:field="*{email}" type="text" placeholder="Email" class="form-control input-md">
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"></span>
            <br>
          <input name="password" th:field="*{password}" type="password" placeholder="Password" class="form-control input-md">
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="error"></span>
            <br>
          <input name="confirm-password" th:field="*{confirmPassword}" type="password" placeholder="Confirm Password" class="form-control input-md">
            <span th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"
                  class="error"></span>
            <br>
          <label class="col-md-4 control-label" for="submitBtn"></label>
          <div class="col-md-4">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
          </div>
        </div>
        
        </fieldset>
        </form>       

</body>
</html>
